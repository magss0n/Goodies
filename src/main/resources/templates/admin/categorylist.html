<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Dreams Pos admin template</title>

    <link rel="shortcut icon" type="image/x-icon" href="/assets-admin/img/favicon.jpg">

    <link rel="stylesheet" href="/assets-admin/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets-admin/css/product.css">


    <link rel="stylesheet" href="/assets-admin/css/animate.css">

    <link rel="stylesheet" href="/assets-admin/plugins/select2/css/select2.min.css">

    <link rel="stylesheet" href="/assets-admin/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="/assets-admin/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets-admin/plugins/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="/assets-admin/css/style.css">
</head>
<body>
<div id="global-loader">
    <div class="whirly-loader"></div>
</div>

<div class="main-wrapper">

    <div th:replace="~{/fragments/adminFrag :: header(${admin.getName().substring(0,1).toUpperCase() + admin.getName().substring(1).toLowerCase()})}"></div>

    <div th:replace="~{/fragments/adminFrag :: sidebar}"></div>

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Category list</h4>
                    <h6>View/Search product Category</h6>
                </div>
                <div class="page-btn">
                    <a href="#" class="btn btn-added" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                        <img src="/assets-admin/img/icons/plus.svg" class="me-1" alt="img">Add Category
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-top">
                        <div class="search-set">
                            <div class="search-path">
                                <a class="btn btn-filter" id="filter_search">
                                    <img src="/assets-admin/img/icons/filter.svg" alt="img">
                                    <span><img src="/assets-admin/img/icons/closes.svg" alt="img"></span>
                                </a>
                            </div>
                            <div class="search-input">
                                <a class="btn btn-searchset"><img src="/assets-admin/img/icons/search-white.svg" alt="img"></a>
                            </div>
                        </div>
                        <div class="wordset">
                            <ul>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img
                                            src="/assets-admin/img/icons/pdf.svg" alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img
                                            src="/assets-admin/img/icons/excel.svg" alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img
                                            src="/assets-admin/img/icons/printer.svg" alt="img"></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="card" id="filter_inputs">
                        <div class="card-body pb-0">
                            <div class="row">
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <select class="select">
                                            <option>Choose Category</option>
                                            <option>Computers</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <select class="select">
                                            <option>Choose Sub Category</option>
                                            <option>Fruits</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <select class="select">
                                            <option>Choose Sub Brand</option>
                                            <option>Iphone</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-1 col-sm-6 col-12 ms-auto">
                                    <div class="form-group">
                                        <a class="btn btn-filters ms-auto"><img src="/assets-admin/img/icons/search-whites.svg"
                                                                                alt="img"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table  datanew">
                            <thead>
                            <tr>
                                <th>Category Code</th>
                                <th>Category name</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:if="categories==null">There are no categories for now</th:block>
                            <tr th:each="cat: ${categories}">
                                <td th:text="${cat.getId()}">CT001</td>
                                <td class="" th:text="${cat.getName()}"></td>
                                <td th:text="${cat.getDescription()}">Computers Description</td>
                                <td>
                                    <a class="me-3" href="#" data-bs-toggle="modal" data-bs-target="#editCategoryModal">
                                        <img src="/assets-admin/img/icons/edit.svg" alt="img">
                                    </a>
                                    <a class="me-3 confirm-text" href="javascript:void(0);">
                                        <img src="/assets-admin/img/icons/delete.svg" alt="img">
                                    </a>
                                </td>

                                <!-- Edit Category Modal -->
                                <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
                                      aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <form class="modal-content">
                                            <div class="modal-header">
                                                <div class="page-title">
                                                    <h4>Edit Category</h4>
                                                    <h6>Update product category details</h6>
                                                </div>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div id="editCategoryForm">
                                                            <div class="row">
                                                                <div class="col-lg-6 col-sm-6 col-12">
                                                                    <div class="form-group">
                                                                        <label>Category Name</label>
                                                                        <input type="text" class="form-control" value="Computers" id="categoryName" required>
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-12">
                                                                    <div class="form-group">
                                                                        <label>Description</label>
                                                                        <textarea class="form-control" id="categoryDescription" required>All computer and accessories</textarea>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-submit me-2" id="updateCategory">Update</button>
                                                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Add Category Modal -->
<form class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true" th:action="@{/admin/addCategory}" method="post" th:object="${newCategory}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="page-title">
                    <h4>Product Add Category</h4>
                    <h6>Create new product Category</h6>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <div id="addCategoryForm">
                            <div class="row">
                                <div class="col-lg-12 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Category Name</label>
                                        <input type="text" class="form-control" th:field="*{name}" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" th:field="*{description}" required></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-submit me-2">Submit</button>
                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</form>

<script src="/assets-admin/js/jquery-3.6.0.min.js"></script>

<script src="/assets-admin/js/feather.min.js"></script>

<script src="/assets-admin/js/jquery.slimscroll.min.js"></script>

<script src="/assets-admin/js/jquery.dataTables.min.js"></script>
<script src="/assets-admin/js/dataTables.bootstrap4.min.js"></script>

<script src="/assets-admin/js/bootstrap.bundle.min.js"></script>

<script src="/assets-admin/plugins/select2/js/select2.min.js"></script>

<script src="/assets-admin/plugins/sweetalert/sweetalert2.all.min.js"></script>
<script src="/assets-admin/plugins/sweetalert/sweetalerts.min.js"></script>

<script src="/assets-admin/js/script.js"></script>
</body>
</html>
